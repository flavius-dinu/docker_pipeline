schemaVersion: '2.0.0'
commandTests:
  - name: "Check Python version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.9.7"]

metadataTest:
  workdir: "/app"

fileExistenceTests:
  - name: "Check app.py exists"
    path: "/app/app.py"
    shouldExist: true
  - name: "Check requirements.txt exists"
    path: "/app/requirements.txt"
    shouldExist: true

commandTests:
  - name: "Check Flask installation"
    command: "pip"
    args: ["show", "flask"]
    expectedOutput: ["Name: Flask"]

metadataTest:
  cmd: ["python", "app.py"]