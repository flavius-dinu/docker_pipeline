schemaVersion: "2.0.0"

commandTests:
  - name: "Redis server is installed"
    command: "which"
    args: ["redis-server"]
    expectedOutput: ["/usr/local/bin/redis-server"]

fileExistenceTests:
  - name: "Redis configuration file exists"
    path: "/usr/local/etc/redis/redis.conf"
    shouldExist: true

metadataTest:
  exposedPorts: ["6379"]
  volumes: ["/data"]
  workdir: "/data"

fileContentTests:
  - name: "Check Redis version in redis-server"
    path: "/usr/local/bin/redis-server"
    expectedContents: ["Redis server"]
